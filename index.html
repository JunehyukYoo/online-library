<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js"></script>
</head>
<body>
    <h1>Online Library</h1>

    <div id="container">DISPLAY BOOKS HERE</div>

    <fieldset>
        <legend>Book Details</legend>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
        </div>
        <div>
            <label for="pages">Page Count:</label>
            <input type="number" id="pages" name="pages">
        </div>
        <div>
            <input type="radio" id="has-read" name="read">
            <label for="has-read">Have read</label>
            <input type="radio" id="hasnt-read" name="read">
            <label for="hasnt-read">Have not read</label>
        </div>

        <div><button>Add Book</button></div>
    </fieldset>
</body>
</html>
