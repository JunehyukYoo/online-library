<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Library</h1>

    <div class="container"></div>

    <form id="book-form">
        <fieldset>
            <legend>Book Details</legend>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Wolf of Wall Street" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Jordan Belfort" required>
            </div>
            <div>
                <label for="pages">Page Count:</label>
                <input type="number" id="pages" name="pages" placeholder="350" required>
            </div>
            <div class="select">
                <p> Status: </p>
                <select name="status">
                    <option value="has-read">Have Read</option>
                    <option value="hasnt-read" selected>Haven't Read</option>
                </select>
            </div>
            <div><button type="submit" id="add-book">Add Book</button></div>
        </fieldset>
    </form>

    <script src="library.js"></script>
</body>
</html>
